<!DOCTYPE html>
<html>
<head>
<title>Muthia & Rosi</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: radial-gradient(1200px 600px at 10% 10%, #ffe8ef 0%, #ffd6e2 35%, #ffc2d6 60%, #ffafca 100%);
    font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    overflow: hidden;
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
  }

  .container {
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
    perspective: 1000px;
  }

  .title {
    position: relative;
    color: #ff2e63;
    text-align: center;
    font-weight: 800;
    letter-spacing: 1px;
    line-height: 1.1;
    text-shadow: 0 2px 0 rgba(255, 255, 255, 0.7), 0 8px 24px rgba(255, 46, 99, 0.35);
    animation: popIn 900ms cubic-bezier(.2, 1.2, .2, 1) both;
    z-index: 10;
    padding: 10px 16px; /* ruang untuk backdrop */
    border-radius: 16px;
  }

  /* Blur lembut di belakang judul agar tidak tabrakan dengan polaroid */
  .title::before {
    content: "";
    position: absolute;
    inset: -6px -12px;
    background: rgba(255, 255, 255, 0.35);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    z-index: -1;
  }

  .title .name {
    display: inline-block;
    font-size: clamp(48px, 9vw, 128px);
    position: relative;
    transition: transform 0.3s ease;
  }

  .title .name:hover {
    transform: scale(1.05);
    color: #ff1a53;
  }

  .title .amp {
    display: inline-block;
    color: #9b1b44;
    padding: 0 0.5ch;
    transform: translateY(-0.05em) rotate(-6deg);
    font-size: clamp(42px, 8vw, 112px);
    text-shadow: 0 2px 0 rgba(255, 255, 255, 0.6), 0 10px 26px rgba(155, 27, 68, 0.35);
    animation: heartbeat 2s infinite;
  }

  .subtitle {
    margin-top: 12px;
    color: #8a3150;
    font-weight: 500;
    font-size: clamp(14px, 2.8vw, 22px);
    letter-spacing: 0.5px;
    opacity: 0;
    animation: fadeUp 900ms 300ms ease-out both;
    position: relative;
  }

  /* Efek glow untuk subtitle */
  .subtitle::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(ellipse at center, rgba(255,255,255,0.4) 0%, transparent 70%);
    border-radius: 10px;
    z-index: -1;
    opacity: 0;
    animation: glowPulse 3s infinite 1s;
  }

  /* Dekorasi hearts lucu yang lebih variatif */
  .float-heart {
    position: absolute;
    width: 18px;
    height: 18px;
    background: #ff4d6d;
    transform: rotate(45deg);
    border-radius: 4px;
    opacity: 0.9;
    filter: drop-shadow(0 6px 12px rgba(255, 77, 109, 0.35));
    animation: floatUp var(--dur, 6s) var(--delay, 0s) linear infinite;
    z-index: 1;
  }
  
  /* Variasi bentuk hati */
  .float-heart:nth-child(2n) {
    background: #ff8fa3;
    width: 14px;
    height: 14px;
  }
  
  .float-heart:nth-child(3n) {
    background: #ffb3c1;
    width: 22px;
    height: 22px;
  }
  
  .float-heart:nth-child(5n) {
    background: #ff758f;
    width: 16px;
    height: 16px;
  }
  
  .float-heart::before,
  .float-heart::after {
    content: "";
    position: absolute;
    width: inherit;
    height: inherit;
    background: inherit;
    border-radius: 50%;
  }
  
  .float-heart::before { left: -50%; top: 0; }
  .float-heart::after  { left: 0; top: -50%; }

  /* Efek latar belakang yang lebih dinamis */
  .bg-effect {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 105, 180, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 192, 203, 0.2) 0%, transparent 50%);
    animation: bgMove 20s infinite alternate;
    z-index: 0;
  }

  /* Efek partikel berkilau */
  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.8);
    animation: sparkleTwinkle 3s infinite;
    z-index: 2;
  }

  /* Animations */
  @keyframes popIn {
    0% { transform: translateY(16px) scale(.96); opacity: 0; }
    100% { transform: translateY(0) scale(1); opacity: 1; }
  }
  
  @keyframes fadeUp {
    0% { transform: translateY(6px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }
  
  @keyframes floatUp {
    0% { transform: translateY(0) rotate(45deg) scale(1); opacity: .9; }
    100% { transform: translateY(-140vh) rotate(45deg) scale(1.2); opacity: 0; }
  }
  
  @keyframes heartbeat {
    0% { transform: translateY(-0.05em) rotate(-6deg) scale(1); }
    5% { transform: translateY(-0.05em) rotate(-6deg) scale(1.1); }
    10% { transform: translateY(-0.05em) rotate(-6deg) scale(1); }
    15% { transform: translateY(-0.05em) rotate(-6deg) scale(1.1); }
    20% { transform: translateY(-0.05em) rotate(-6deg) scale(1); }
    100% { transform: translateY(-0.05em) rotate(-6deg) scale(1); }
  }
  
  @keyframes glowPulse {
    0% { opacity: 0; transform: scale(1); }
    50% { opacity: 0.6; transform: scale(1.05); }
    100% { opacity: 0; transform: scale(1); }
  }
  
  @keyframes bgMove {
    0% { transform: translateX(0) translateY(0); }
    100% { transform: translateX(-20px) translateY(-10px); }
  }
  
  @keyframes sparkleTwinkle {
    0%, 100% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1); }
  }

  /* Responsiveness tweaks */
  @media (max-width: 480px) {
    .title .amp { transform: translateY(-0.02em) rotate(-4deg); }
    
    .float-heart {
      width: 14px;
      height: 14px;
    }
    
    .float-heart:nth-child(2n),
    .float-heart:nth-child(3n),
    .float-heart:nth-child(5n) {
      width: 12px;
      height: 12px;
    }
  }

  /* Polaroid grid */
  .polaroid-wrap {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1; /* di bawah judul */
  }

  .polaroid {
    position: absolute;
    width: clamp(120px, 24vw, 220px);
    aspect-ratio: 3 / 4;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 14px 28px rgba(0,0,0,.15), 0 10px 10px rgba(0,0,0,.1);
    transform-origin: center center;
    overflow: hidden;
    padding: 8px 8px 24px 8px; /* space bawah untuk frame polaroid */
    animation: polaroidFloat var(--dur, 12s) ease-in-out infinite;
  }

  .polaroid img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 6px;
    display: block;
  }

  .polaroid::after {
    content: "";
    position: absolute;
    left: 10%;
    right: 10%;
    bottom: 6px;
    height: 4px;
    border-radius: 2px;
    background: rgba(0,0,0,.05);
  }

  @keyframes polaroidFloat {
    0%, 100% { transform: translateY(0) rotate(var(--rot)); }
    50% { transform: translateY(-12px) rotate(calc(var(--rot) * 1.03)); }
  }
</style>
</head>
<body>

<audio id="bg-music" src="audio/shallow.mp3" preload="auto"></audio>
<div id="music-toggle" style="position: fixed; top: 16px; right: 16px; z-index: 20; background: rgba(255,255,255,.6); backdrop-filter: blur(6px); border-radius: 999px; padding: 8px 12px; font-size: 14px; cursor: pointer; user-select: none;">
  Play Music
</div>

<div class="bg-effect"></div>

<div class="container">
  <div class="title" aria-label="Muthia and Rosi" style="position: relative; z-index: 2;">
    <span class="name">Muthia</span>
    <span class="amp">&amp;</span>
    <span class="name">Rosi</span>
    <div class="subtitle">Forever in love</div>
  </div>

  <!-- Hearts decorative elements -->
  <div class="float-heart" style="left: 8%; bottom: -10vh; --dur: 7s; --delay: 0s;"></div>
  <div class="float-heart" style="left: 18%; bottom: -10vh; --dur: 8s; --delay: 1s;"></div>
  <div class="float-heart" style="left: 30%; bottom: -10vh; --dur: 6.5s; --delay: .6s;"></div>
  <div class="float-heart" style="left: 45%; bottom: -10vh; --dur: 7.5s; --delay: 1.4s;"></div>
  <div class="float-heart" style="left: 60%; bottom: -10vh; --dur: 9s; --delay: .2s;"></div>
  <div class="float-heart" style="left: 75%; bottom: -10vh; --dur: 6.8s; --delay: 1.1s;"></div>
  <div class="float-heart" style="left: 88%; bottom: -10vh; --dur: 8.5s; --delay: .8s;"></div>
  
  <!-- Sparkle elements -->
  <div class="sparkle" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
  <div class="sparkle" style="top: 30%; left: 80%; animation-delay: 1s;"></div>
  <div class="sparkle" style="top: 70%; left: 25%; animation-delay: 2s;"></div>
  <div class="sparkle" style="top: 60%; left: 70%; animation-delay: 1.5s;"></div>
  <div class="sparkle" style="top: 40%; left: 40%; animation-delay: 0.5s;"></div>
  
   <!-- Polaroid container -->
   <div class="polaroid-wrap" id="polaroid-wrap"></div>
 </div>

 <script>
  (function(){
    const audio = document.getElementById('bg-music');
    const toggle = document.getElementById('music-toggle');
    let playing = false;

    // If slide2 saved music state, restore it
    try {
      const raw = sessionStorage.getItem('bgMusicState');
      if (raw) {
        const state = JSON.parse(raw);
        if (state && state.src) {
          audio.src = state.src;
        }
        if (typeof state.volume === 'number') {
          audio.volume = state.volume;
        }
        if (typeof state.currentTime === 'number') {
          audio.currentTime = state.currentTime;
        }
        if (state.playing) {
          audio.play().then(() => { playing = true; updateLabel(); }).catch(()=>{});
        }
      }
    } catch(_) {}

    function updateLabel(){ toggle.textContent = playing ? 'Pause Music' : 'Play Music'; }
    updateLabel();

    toggle.addEventListener('click', async () => {
      try {
        if (!playing) {
          await audio.play();
          playing = true;
        } else {
          audio.pause();
          playing = false;
        }
        updateLabel();
        // Save state so if user reloads, it persists this session
        try { sessionStorage.setItem('bgMusicState', JSON.stringify({
          src: audio.src, currentTime: audio.currentTime, volume: audio.volume, playing
        })); } catch(_){}
      } catch(e) {
        console.log('Music play blocked:', e);
      }
    });

    // Keep saving current time periodically
    audio.addEventListener('timeupdate', () => {
      if (!audio._lastSave || (performance.now() - audio._lastSave) > 500) {
        try { sessionStorage.setItem('bgMusicState', JSON.stringify({
          src: audio.src, currentTime: audio.currentTime, volume: audio.volume, playing: !audio.paused
        })); } catch(_){}
        audio._lastSave = performance.now();
      }
    });

    audio.addEventListener('play', () => { playing = true; updateLabel(); });
    audio.addEventListener('pause', () => { playing = false; updateLabel(); });

    // Autoplay attempt after first click if not already playing
    document.addEventListener('click', async function onFirstClick(){
      document.removeEventListener('click', onFirstClick);
      if (!playing) { try { await audio.play(); playing = true; updateLabel(); } catch(_){} }
    });
  })();
 </script>

<script>
  // Tambahkan efek interaktif saat hover pada nama
  document.querySelectorAll('.name').forEach(name => {
    name.addEventListener('mouseover', function() {
      this.style.textShadow = '0 2px 0 rgba(255, 255, 255, 0.7), 0 8px 24px rgba(255, 46, 99, 0.5), 0 0 20px rgba(255, 46, 99, 0.4)';
    });
    
    name.addEventListener('mouseout', function() {
      this.style.textShadow = '0 2px 0 rgba(255, 255, 255, 0.7), 0 8px 24px rgba(255, 46, 99, 0.35)';
    });
  });

  // Tambahkan efek klik yang menghasilkan hati kecil
  document.addEventListener('click', function(e) {
    const heart = document.createElement('div');
    heart.className = 'float-heart';
    heart.style.left = e.clientX + 'px';
    heart.style.bottom = '0px';
    heart.style.setProperty('--dur', Math.random() * 3 + 4 + 's');
    heart.style.setProperty('--delay', '0s');
    heart.style.width = Math.random() * 10 + 10 + 'px';
    heart.style.height = heart.style.width;
    
    // Variasi warna acak
    const colors = ['#ff4d6d', '#ff8fa3', '#ffb3c1', '#ff758f'];
    heart.style.background = colors[Math.floor(Math.random() * colors.length)];
    
    document.querySelector('.container').appendChild(heart);
    
    // Hapus elemen setelah animasi selesai
    setTimeout(() => {
      heart.remove();
    }, 7000);
  });

  // Polaroid logic: ambil gambar dari sessionStorage dan tampilkan sebagai polaroid floating
  (function(){
    const wrap = document.getElementById('polaroid-wrap');
    if (!wrap) return;
    let images = [];
    try {
      const raw = sessionStorage.getItem('polaroidImages');
      if (raw) images = JSON.parse(raw) || [];
    } catch(_) {}

    // Jika tidak ada, fallback ke beberapa contoh yang aman (tidak memblokir render)
    if (!images || images.length === 0) {
      images = ['img/rosi.jpg', 'img/rosi2.jpg'];
    }

    const count = Math.min(images.length, 10); // batasi agar tidak terlalu berat
    const used = images.slice(0, count);

    used.forEach((src, i) => {
      const card = document.createElement('div');
      card.className = 'polaroid';
      // random posisi & rotasi (tetap dalam container)
      const left = Math.random() * 70 + 5;  // 5% - 75%
      const top = Math.random() * 60 + 5;   // 5% - 65%
      const rot = (Math.random() * 16 - 8).toFixed(2) + 'deg';
      const dur = (Math.random() * 8 + 10).toFixed(1) + 's';
      card.style.left = left + '%';
      card.style.top = top + '%';
      card.style.setProperty('--rot', rot);
      card.style.setProperty('--dur', dur);

      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Polaroid';
      card.appendChild(img);
      wrap.appendChild(card);
    });
  })();
</script>

</body>
</html>
