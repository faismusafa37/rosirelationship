<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Bunga untuk Muthia & Rosi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }
        
        h1 {
            color: #5d4037;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            font-size: clamp(1.8rem, 4.5vw, 2.8rem);
        }
        
        .flower {
            position: relative;
            width: min(70vw, 360px);
            height: min(70vw, 360px);
            margin: 0 auto;
        }
        
        /* Kelopak bunga yang lebih realistis */
        .petal {
            position: absolute;
            background: linear-gradient(to bottom, #ffffff, #f8f8f8);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            top: 50%;
            left: 50%;
            margin: -60px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform-origin: center;
            transition: transform 0.3s ease;
        }
        
        .petal::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(255, 250, 250, 0.8) 100%);
            border-radius: 50%;
        }
        
        .petal:nth-child(1) { transform: translate(0, -100px) rotate(0deg); }
        .petal:nth-child(2) { transform: translate(70px, -70px) rotate(60deg); }
        .petal:nth-child(3) { transform: translate(100px, 0) rotate(120deg); }
        .petal:nth-child(4) { transform: translate(70px, 70px) rotate(180deg); }
        .petal:nth-child(5) { transform: translate(0, 100px) rotate(240deg); }
        .petal:nth-child(6) { transform: translate(-70px, 70px) rotate(300deg); }
        .petal:nth-child(7) { transform: translate(-100px, 0) rotate(360deg); }
        .petal:nth-child(8) { transform: translate(-70px, -70px) rotate(420deg); }
        
        /* Pusat bunga */
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffeb3b 0%, #ffd600 60%, #ffc400 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            z-index: 5;
        }
        
        .center::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 85%;
            background-image: radial-gradient(#ff9800 15%, transparent 16%),
                              radial-gradient(#ff9800 15%, transparent 16%);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            border-radius: 50%;
            opacity: 0.6;
        }
        
        /* Batang dan daun */
        .stem {
            position: absolute;
            width: 12px;
            height: min(40vh, 240px);
            background: linear-gradient(to bottom, #4caf50, #388e3c);
            top: 280px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 6px 6px;
            z-index: -1;
        }
        
        .leaf {
            position: absolute;
            width: 60px;
            height: 40px;
            background: linear-gradient(to bottom, #4caf50, #388e3c);
            border-radius: 50% 0 50% 50%;
            top: 350px;
            left: 50%;
            transform: translateX(-30px) rotate(-30deg);
            z-index: -1;
        }
        
        .leaf::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 40px;
            background: linear-gradient(to bottom, #4caf50, #388e3c);
            border-radius: 0 50% 50% 50%;
            top: -10px;
            right: -40px;
            transform: rotate(45deg);
        }
        
        /* Background elements */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0.6;
            animation: float 8s infinite ease-in-out;
            z-index: 1;
        }
        
        .bubble:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .bubble:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 70%;
            animation-delay: -2s;
        }
        
        .bubble:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 30%;
            left: 80%;
            animation-delay: -4s;
        }
        
        .bubble:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 70%;
            left: 10%;
            animation-delay: -6s;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .flower {
            animation: gentle-rotate 20s infinite linear;
        }
        
        @keyframes gentle-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .petal:hover {
            transform: scale(1.1);
            background: linear-gradient(to bottom, #fff, #f0f8ff);
        }
        
        .message {
            margin-top: 30px;
            color: #5d4037;
            font-size: clamp(1rem, 2.8vw, 1.2rem);
            max-width: min(90vw, 520px);
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

    <!-- Background bubbles -->
    <div class="bubble"></div>

</body>
</html>
